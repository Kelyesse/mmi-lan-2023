<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="./assets/style/home.css">
</head>
<body>
    <section id="header">
        <div class="header-container">
            <div class="count-down">
                <H1> MMI LAN</H1>
                <span id="count-down-timer"></span>
                <span class="button"> Inscrivez vous</button>
            </div>
            
        </div>
    </section>

    <section class="main">
        <div class="teaser-container">
            <div class="teaser">
                <!-- video intégré comme vignette -->
                
                <iframe src="https://www.youtube.com/watch?v=AuoUHzb4kRs/embed" allowfullscreen></iframe>
                
            </div>
        </div>

        <div class="partner-container">
                <h1>Avec le soutien de </h1>
            <div class="partner">

            </div>


        </div>



    </section>



    
    <script>
        const countDownDate = new Date("Dec 14, 2023 08:00:00").getTime();
        const countdownElement = document.getElementById("count-down-timer");
      
        function updateCountdown() {
          const now = new Date().getTime(); 
          const distance = countDownDate - now;

          if (distance < 0) {
            clearInterval(x);
            countdownElement.innerHTML = "EXPIRED";

          } else {
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
          }
        }
      
        const x = setInterval(updateCountdown, 1000);
        updateCountdown(); // 
      </script>
      
</body>
</html>
